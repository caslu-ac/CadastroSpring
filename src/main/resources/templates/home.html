<!DOCTYPE html>
<html lang="en">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<head>
    <meta charset="UTF-8">
    <title>Cadastrar usuario</title>
</head>
<body>
<form action="/criar" method="post">
    <div class="mb-3">
        <label for="nome" class="form-label">Digite seu nome</label>
        <input type="text" class="form-control" name="nome">
        <div class="form-text">Digite seu nome.</div>
    </div><div class="mb-3">
        <label for="profissao" class="form-label">Digite sua profissão</label>
        <input type="text" class="form-control" name="profissao">
        <div class="form-text">Digite sua profissão.</div>
    </div>
    <div class="mb-3">
        <label for="idade" class="form-label">Digite sua idade</label>
        <input type="number" class="form-control" name="idade">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
</body>
</html>
